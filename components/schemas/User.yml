type: object
properties:
  id:
    type: integer
  login:
    type: string
  admin:
    type: boolean
  firstname:
    type: string
  lastname:
    type: string
  mail:
    type: string
    format: date-time
  created_on:
    type: string
    format: date-time
  updated_on:
    type: string
    format: date-time
  last_login_on:
    type: string
    format: date-time
    nullable: true
  passwd_changed_on:
    type: string
    format: date-time
    nullable: true
  twofa_scheme:
    type: object
    nullable: true
required:
  - id
  - login
  - admin
  - firstname
  - lastname
  - mail
  - created_on
  - updated_on
  - last_login_on
  - passwd_changed_on
  - twofa_scheme
