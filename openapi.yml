      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - project
              properties:
                project:
                  type: object
                  required:
                    - name
                    - identifier
                  properties:
                    name:
                      type: string
                    identifier:
                      type: string
                    description:
                      type: string
                      nullable: true
                    homepage:
                      type: string
                      nullable: true
                    is_public:
                      type: boolean
                    parent_id:
                      type: integer
                    inherit_members:
                      type: boolean
                    default_assigned_to_id:
                      type: string
                    default_version_id:
                      type: string
                    tracker_ids:
                      type: array
                      items:
                        type: integer
                    enabled_module_names:
                      type: array
                      items:
                        type: string
                    issue_custom_field_ids:
                      type: array
                      items:
                        type: integer
                    custom_field_values:
                      type: object
                      additionalProperties:
                        type: string
                      example:
                        '1': VALUE
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                type: object
                required:
                  - project
                properties:
                  project:
                    $ref: '#/components/schemas/project'
        '422':
          description: ''
