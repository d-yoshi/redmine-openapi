  description: Redmine API Official Developer Guide
  url: https://www.redmine.org/projects/redmine/wiki/Rest_api
paths:
  /issues.{format}:
    get:
      tags:
        - Issues
      externalDocs:
        url: https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Listing-issues
      summary: Listing issues
      operationId: getIssues
      parameters:
        - $ref: '#/components/parameters/switch_user'
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/nometa'
        - name: sort
          in: query
          schema:
            type: string
        - name: include
          in: query
          schema:
            type: array
            items:
              type: string
              enum:
                - attachments
                - relations
          explode: false
        - name: issue_id
          in: query
          schema:
            type: string
        - name: project_id
          in: query
          schema:
            type: string
        - name: subproject_id
          in: query
          schema:
            type: string
        - name: tracker_id
          in: query
          schema:
            type: integer
        - name: status_id
          in: query
          schema:
            type: string
        - name: assigned_to_id
          in: query
          schema:
            type: string
        - name: parent_id
          in: query
          schema:
            type: string
        - name: cf_x
          in: query
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                required:
                  - issues
                properties:
                  issues:
                    type: array
                    items:
                      $ref: '#/components/schemas/issue.simple'
                  total_count:
                    type: integer
                  offset:
                    type: integer
                  limit:
                    type: integer
    post:
      tags:
        - Issues
      externalDocs:
        url: https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Creating-an-issue
      summary: Creating an issue
      operationId: createIssue
      parameters:
        - $ref: '#/components/parameters/switch_user'
        - $ref: '#/components/parameters/format'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - issue
              properties:
                issue:
                  type: object
                  required:
                    - project_id
                    - tracer_id
                    - status_id
                    - subject
                  properties:
                    project_id:
                      type: integer
                    tracker_id:
                      type: integer
                    status_id:
                      type: integer
                    priority_id:
                      type: integer
                    subject:
                      type: string
                    description:
                      type: string
                      nullable: true
                    start_date:
                      type: string
                      format: date
                      nullable: true
                    due_date:
                      type: string
                      format: date
                      nullable: true
                    category_id:
                      type: integer
                    fixed_version_id:
                      type: string
                    assigned_to_id:
                      type: integer
                    parent_issue_id:
                      type: integer
                      nullable: true
                    custom_fields:
                      type: string
                    watcher_user_ids:
                      type: array
                      items:
                        type: integer
                    is_private:
                      type: boolean
                    estimated_hours:
                      type: number
                      nullable: true
                    uploads:
                      type: object
                      properties:
                        upload:
                          type: object
                          properties:
                            token:
                              type: string
                            filename:
                              type: string
                            description:
                              type: string
                            content_type:
                              type: string
      responses:
        '201':
          description: ''
          content:
            application/json:
              schema:
                type: object
                required:
                  - issue
                properties:
                  issue:
                    $ref: '#/components/schemas/issue.simple'
  /issues/{issue_id}.{format}:
    get:
      tags:
        - Issues
      externalDocs:
        url: https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Showing-an-issue
      summary: Showing an issue
      operationId: getIssue
      parameters:
        - $ref: '#/components/parameters/switch_user'
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/issue_id'
        - name: include
          in: query
          schema:
            type: array
            items:
              type: string
              enum:
                - children
                - attachments
                - relations
                - changesets
                - journals
                - watchers
                - allowed_statuses
          explode: false
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  issue:
                    $ref: '#/components/schemas/issue'
    put:
      tags:
        - Issues
      externalDocs:
        url: https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Updating-an-issue
      summary: Updating an issue
      operationId: updateIssue
      parameters:
        - $ref: '#/components/parameters/switch_user'
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/issue_id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                issue:
                  type: object
                  properties:
                    project_id:
                      type: integer
                    tracker_id:
                      type: integer
                    status_id:
                      type: integer
                    priority_id:
                      type: integer
                    subject:
                      type: string
                    description:
                      type: string
                      nullable: true
                    start_date:
                      type: string
                      format: date
                      nullable: true
                    due_date:
                      type: string
                      format: date
                      nullable: true
                    category_id:
                      type: integer
                    fixed_version_id:
                      type: string
                    assigned_to_id:
                      type: integer
                    parent_issue_id:
                      type: integer
                      nullable: true
                    custom_fields:
                      type: string
                    is_private:
                      type: boolean
                    estimated_hours:
                      type: number
                      nullable: true
                    notes:
                      type: string
                    private_notes:
                      type: string
      responses:
        '204':
          description: ''
    delete:
      tags:
        - Issues
      externalDocs:
        url: https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Deleting-an-issue
      summary: Deleting an issue
      operationId: deleteIssue
      parameters:
        - $ref: '#/components/parameters/switch_user'
        - $ref: '#/components/parameters/format'
        - $ref: '#/components/parameters/issue_id'
      responses:
        '204':
          description: ''
  /issues/{issue_id}/watchers.{format}:
    post:
