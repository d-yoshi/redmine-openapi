type: object
additionalProperties: false
required:
  - title
  - text
  - version
  - comments
  - created_on
  - updated_on
properties:
  title:
    type: string
  parent:
    type: object
    additionalProperties: false
    required:
      - title
    properties:
      title:
        type: string
  text:
    type: string
  version:
    type: integer
  author:
    $ref: ./id_name.yaml
  comments:
    type: string
    nullable: true
  project:
    $ref: ./id_name.yaml
  created_on:
    type: string
    format: date-time
  updated_on:
    type: string
    format: date-time
  attachments:
    type: array
    items:
      $ref: ./attachment.yaml
