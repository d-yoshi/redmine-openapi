type: object
additionalProperties: false
required:
  - id
  - issue_id
  - issue_to_id
  - relation_type
  - delay
properties:
  id:
    type: integer
  issue_id:
    type: integer
  issue_to_id:
    type: integer
  relation_type:
    type: string
    enum:
      - relates
      - duplicates
      - duplicated
      - blocks
      - blocked
      - precedes
      - follows
      - copied_to
      - copied_from
  delay:
    type: integer
    nullable: true
