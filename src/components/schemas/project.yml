type: object
required:
  - id
  - name
  - identifier
  - description
  - status
  - is_public
  - inherit_members
  - created_on
  - updated_on
properties:
  id:
    type: integer
  name:
    type: string
  identifier:
    type: string
  description:
    type: string
    nullable: true
  homepage:
    type: string
    nullable: true
  parent_id:
    type: integer
  status:
    type: integer
  is_public:
    type: boolean
  inherit_members:
    type: boolean
  custom_fields:
    type: array
    items:
      $ref: ./custom_field_value.yml
  trackers:
    type: array
    items:
      $ref: ./id_name.yml
  issue_categories:
    type: array
    items:
      $ref: ./id_name.yml
  enabled_modules:
    type: array
    items:
      $ref: ./id_name.yml
  time_entry_activities:
    type: array
    items:
      $ref: ./id_name.yml
  issue_custom_fields:
    type: array
    items:
      $ref: ./id_name.yml
  created_on:
    type: string
    format: date-time
  updated_on:
    type: string
    format: date-time
