type: object
required:
  - id
  - project
  - issue
  - user
  - activity
  - hours
  - comments
  - spent_on
  - created_on
  - updated_on
properties:
  id:
    type: integer
  project:
    $ref: ./id_name.yml
  issue:
    type: object
    properties:
      id:
        type: integer
  user:
    $ref: ./id_name.yml
  activity:
    $ref: ./id_name.yml
  hours:
    type: number
  comments:
    type: string
  spent_on:
    type: string
    format: date
  created_on:
    type: string
    format: date-time
  updated_on:
    type: string
    format: date-time
