type: object
additionalProperties: false
required:
  - id
  - login
  - firstname
  - lastname
  - created_on
  - updated_on
  - last_login_on
  - passwd_changed_on
properties:
  id:
    type: integer
  login:
    type: string
  admin:
    type: boolean
  firstname:
    type: string
  lastname:
    type: string
  mail:
    type: string
  created_on:
    type: string
    format: date-time
  updated_on:
    type: string
    format: date-time
  last_login_on:
    type: string
    format: date-time
    nullable: true
  passwd_changed_on:
    type: string
    format: date-time
    nullable: true
  avatar_url:
    type: string
  twofa_scheme:
    type: string
    nullable: true
  api_key:
    type: string
  status:
    type: integer
  custom_fields:
    type: array
    items:
      $ref: ./custom_field_value.yaml
  auth_source:
    $ref: ./id_name.yaml
  groups:
    type: array
    items:
      $ref: ./id_name.yaml
  memberships:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - id
        - project
        - roles
      properties:
        id:
          type: integer
        project:
          $ref: ./id_name.yaml
        roles:
          type: array
          items:
            type: object
            additionalProperties: false
            required:
              - id
              - name
            properties:
              id:
                type: integer
              name:
                type: string
              inherited:
                type: boolean
