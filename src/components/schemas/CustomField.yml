type: object
properties:
  id:
    type: integer
  name:
    type: string
  customized_type:
    type: string
    enum:
      - issue
      - project
      - time_entry
      - version
      - document
      - user
      - group
      - time_entry_activity
      - issue_priority
      - document_category
  field_format:
    type: string
    enum:
      - enumeration
      - string
      - version
      - attachment
      - user
      - list
      - link
      - float
      - int
      - date
      - bool
      - text
  regexp:
    type: string
  min_length:
    type: integer
    nullable: true
  max_length:
    type: integer
    nullable: true
  is_required:
    type: boolean
  is_filter:
    type: boolean
  searchable:
    type: boolean
  multiple:
    type: boolean
  default_value:
    type: string
    nullable: true
  visible:
    type: boolean
  trackers:
    type: array
    items:
      $ref: ./IdName.yml
  roles:
    type: array
    items:
      $ref: ./Role.yml
  possible_values:
    type: array
    items:
      type: object
      properties:
        value:
          type: string
        label:
          type: string
