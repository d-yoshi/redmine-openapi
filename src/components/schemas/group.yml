type: object
additionalProperties: false
required:
  - id
  - name
properties:
  id:
    type: integer
  name:
    type: string
  builtin:
    type: string
  custom_fields:
    type: array
    items:
      $ref: ./custom_field_value.yml
  users:
    type: array
    items:
      $ref: ./id_name.yml
  memberships:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - id
        - project
        - roles
      properties:
        id:
          type: integer
        project:
          $ref: ./id_name.yml
        roles:
          type: array
          items:
            $ref: ./membership_role.yml
