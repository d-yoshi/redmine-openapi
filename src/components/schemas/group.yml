type: object
required:
  - id
  - name
properties:
  id:
    type: integer
  name:
    type: string
  users:
    type: array
    items:
      $ref: ./id_name.yml
  memberships:
    type: array
    items:
      type: object
      required:
        - id
        - project
        - roles
      properties:
        id:
          type: integer
        project:
          $ref: ./id_name.yml
        roles:
          type: array
          items:
            $ref: ./id_name.yml
