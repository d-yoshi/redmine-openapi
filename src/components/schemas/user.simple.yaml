type: object
additionalProperties: false
required:
  - id
  - login
  - admin
  - firstname
  - lastname
  - mail
  - created_on
  - updated_on
  - last_login_on
  - passwd_changed_on
  - twofa_scheme
  - status
properties:
  id:
    type: integer
  login:
    type: string
  admin:
    type: boolean
  firstname:
    type: string
  lastname:
    type: string
  mail:
    type: string
  created_on:
    type: string
    format: date-time
  updated_on:
    type: string
    format: date-time
  last_login_on:
    type: string
    format: date-time
    nullable: true
  passwd_changed_on:
    type: string
    format: date-time
    nullable: true
  avatar_url:
    type: string
  twofa_scheme:
    type: string
    nullable: true
  status:
    type: integer
  auth_source:
    $ref: ./id_name.yaml
  custom_fields:
    type: array
    items:
      $ref: ./custom_field_value.yaml
