type: object
required:
  - id
  - filename
  - filesize
  - content_type
  - description
  - content_url
  - author
  - created_on
properties:
  id:
    type: integer
  filename:
    type: string
  filesize:
    type: integer
  content_type:
    type: string
  description:
    type: string
  content_url:
    type: string
  author:
    $ref: ./id_name.yml
  created_on:
    type: string
    format: data-time
