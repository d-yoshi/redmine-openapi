type: object
additionalProperties: false
required:
  - id
  - name
  - description
  - status
  - due_date
  - sharing
  - wiki_page_title
  - created_on
  - updated_on
properties:
  id:
    type: integer
  project:
    $ref: ./id_name.yml
  name:
    type: string
  description:
    type: string
    nullable: true
  status:
    type: string
    enum:
      - open
      - locked
      - closed
  due_date:
    type: string
    format: date
    nullable: true
  sharing:
    type: string
    enum:
      - none
      - descendants
      - hierarchy
      - tree
      - system
  wiki_page_title:
    type: string
    nullable: true
  custom_fields:
    type: array
    items:
      $ref: ./custom_field_value.yml
  created_on:
    type: string
    format: date-time
  updated_on:
    type: string
    format: date-time
