type: object
required:
  - id
  - project
  - name
  - status
  - due_date
  - sharing
  - description
  - wiki_page_title
  - created_on
  - updated_on
properties:
  id:
    type: integer
  project:
    $ref: ./IdName.yml
  name:
    type: string
  description:
    type: string
    nullable: true
  status:
    type: string
    enum:
      - open
      - locked
      - closed
  due_date:
    type: string
    format: date
    nullable: true
  sharing:
    type: string
    enum:
      - none
      - descendants
      - hierarchy
      - tree
      - system
  wiki_page_title:
    type: string
    nullable: true
  created_on:
    type: string
    format: date-time
  updated_on:
    type: string
    format: date-time
  