type: object
additionalProperties: false
required:
  - id
  - subject
  - description
  - start_date
  - due_date
  - done_ratio
  - is_private
  - estimated_hours
  - total_estimated_hours
  - created_on
  - updated_on
  - closed_on
properties:
  id:
    type: integer
  project:
    $ref: ./id_name.yml
  tracker:
    $ref: ./id_name.yml
  status:
    $ref: ./issue_status.simple.yml
  priority:
    $ref: ./id_name.yml
  author:
    $ref: ./id_name.yml
  assigned_to:
    $ref: ./id_name.yml
  category:
    $ref: ./id_name.yml
  fixed_version:
    $ref: ./id_name.yml
  parent:
    type: object
    additionalProperties: false
    properties:
      id:
        type: integer
  subject:
    type: string
  description:
    type: string
    nullable: true
  start_date:
    type: string
    format: date
    nullable: true
  due_date:
    type: string
    format: date
    nullable: true
  done_ratio:
    type: integer
    minimum: 0
    maximum: 100
  is_private:
    type: boolean
  estimated_hours:
    type: number
    nullable: true
  total_estimated_hours:
    type: number
    nullable: true
  spent_hours:
    type: number
  total_spent_hours:
    type: number
  custom_fields:
    type: array
    items:
      $ref: ./custom_field_value.yml
  created_on:
    type: string
    format: date-time
  updated_on:
    type: string
    format: date-time
  closed_on:
    type: string
    format: date-time
    nullable: true
  changesets:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        revision:
          type: string
        user:
          $ref: ./id_name.yml
        comments:
          type: string
        committed_on:
          type: string
          format: date-time
  children:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
        tracker:
          $ref: ./id_name.yml
        subject:
          type: string
  attachments:
    type: array
    items:
      $ref: ./attachment.yml
  relations:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
        issue_id:
          type: integer
        issue_to_id:
          type: integer
        relation_type:
          type: string
          enum:
            - relates
            - duplicates
            - duplicated
            - blocks
            - blocked
            - precedes
            - follows
            - copied_to
            - copied_from
        delay:
          type: integer
          nullable: true
  journals:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
        user:
          $ref: ./id_name.yml
        notes:
          type: string
        created_on:
          type: string
          format: date-time
        updated_on:
          type: string
          format: date-time
        updated_by:
          $ref: ./id_name.yml
        private_notes:
          type: boolean
        details:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              property:
                type: string
              name:
                type: string
              old_value:
                type: string
                nullable: true
              new_value:
                type: string
                nullable: true
  watchers:
    type: array
    items:
      $ref: ./id_name.yml
  allowed_statuses:
    type: array
    items:
      $ref: ./issue_status.simple.yml
