type: object
properties:
  changesets:
    type: array
    items:
      type: string
  children:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
        tracker:
          $ref: ./IdName.yml
        subject:
          type: string
  attachments:
    type: array
    items:
      allOf:
        - $ref: ./Attachment.yml
        - type: object
          properties:
            thumbnail_url:
              type: string
  relations:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
        issue_id:
          type: integer
        issue_to_id:
          type: integer
        relation_type:
          type: string
        delay:
          type: integer
          nullable: true
  journals:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
        user:
          $ref: ./IdName.yml
        notes:
          type: string
        created_on:
          type: string
          format: date-time
        private_notes:
          type: boolean
        details:
          type: array
          items:
            type: object
            properties:
              property:
                type: string
              name:
                type: string
              old_value:
                type: string
                nullable: true
              new_value:
                type: string
  watchers:
    type: array
    items:
      $ref: ./IdName.yml
  allowed_statuses:
    type: array
    items:
      allOf:
        - $ref: ./IdName.yml
        - type: object
          required:
            - is_closed
          properties:
            is_closed:
              type: boolean