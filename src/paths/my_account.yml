get:
  tags:
    - My Account
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_MyAccount#GET
  summary: Show my account
  operationId: getMyAccount
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/my_account.yml

put:
  tags:
    - My Account
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_MyAccount#PUT
  summary: Update my account
  operationId: updateMyAccount
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            user:
              type: object
              properties:
                firstname:
                  type: string
                lastname:
                  type: string
                mail:
                  type: string
                mail_notification:
                  type: string
                  enum:
                    - all
                    - only_my_events
                    - only_assigned
                    - only_owner
                    - none
                notified_project_ids:
                  type: array
                  items:
                    type: integer
                language:
                  type: string
                custom_field_values:
                  type: object
                  additionalProperties:
                    type: string
                  example:
                    "1": "custom_field_value"
                custom_fields:
                  type: array
                  items:
                    type: object
                    required:
                      - id
                      - value
                    properties:
                      id:
                        type: string
                      value:
                        type: string
                login:
                  type: string
                status:
                  type: integer
                auth_source_id:
                  type: integer
                generate_password:
                  type: boolean
                must_change_passwd:
                  type: boolean
                admin:
                  type: boolean
                group_ids:
                  type: array
                  items:
                    type: integer
            pref:
              type: object
              properties:
                hide_mail:
                  type: boolean
                time_zone:
                  type: string
                  nullable: true
                comments_sorting:
                  type: string
                  enum:
                    - asc
                    - desc
                warn_on_leaving_unsaved:
                  type: boolean
                no_self_notified:
                  type: boolean
                notify_about_high_priority_issues:
                  type: boolean
                textarea_font:
                  type: string
                  enum:
                    - monospace
                    - proportional
                  nullable: true
                recently_used_projects:
                  type: integer
                history_default_tab:
                  type: string
                  enum:
                    - notes
                    - history
                    - properties
                    - time_entries
                    - changesets
                    - last_tab_visited
                default_issue_query:
                  type: string
                  nullable: true
                default_project_query:
                  type: string
                  nullable: true
                toolbar_language_options:
                  type: string
                auto_watch_on:
                  type: string
                  enum:
                    - issue_contributed_to
                  nullable: true
  responses:
    204:
      description: ""
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yml
