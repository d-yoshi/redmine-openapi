get:
  tags:
    - My Account
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_MyAccount#GET
  summary: Show my account
  operationId: getMyAccount
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/my_account.yml

put:
  tags:
    - My Account
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_MyAccount#PUT
  summary: Update my account
  operationId: updateMyAccount
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            user:
              type: object
              properties:
                firstname:
                  type: string
                lastname:
                  type: string
                mail:
                  type: string
                mail_notification:
                  type: string
                  enum:
                    - all
                    - selected
                    - only_my_events
                    - only_assigned
                    - only_owner
                    - none
                notified_project_ids:
                  type: array
                  items:
                    type: integer
                language:
                  type: string
                custom_fields:
                  $ref: ../components/schemas/request/custom_fields.yml
                custom_field_values:
                  $ref: ../components/schemas/request/custom_field_values.yml
                login:
                  type: string
                status:
                  type: integer
                auth_source_id:
                  type: integer
                generate_password:
                  type: boolean
                must_change_passwd:
                  type: boolean
                admin:
                  type: boolean
                group_ids:
                  type: array
                  items:
                    type: integer
            pref:
              $ref: ../components/schemas/request/pref.yml
  responses:
    204:
      description: ""
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yml
