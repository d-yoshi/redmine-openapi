get:
  tags:
    - My Account
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_MyAccount#GET
  summary: GET
  operationId: getMyAccount
  parameters:
    - $ref: ../components/parameters/path/format.yml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/User.yml
              - $ref: ../components/schemas/User.partial.yml
              - type: object
                properties:
                  custom_fields:
                    type: array
                    items:
                      $ref: ../components/schemas/IdName.yml

put:
  tags:
    - My Account
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_MyAccount#PUT
  summary: PUT
  operationId: updateMyAccount
  parameters:
    - $ref: ../components/parameters/path/format.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            user:
              type: object
              properties:
                login:
                  type: string
                password:
                  type: string
                firstname:
                  type: string
                lastname:
                  type: string
                mail:
                  type: string
                auth_source_id:
                  type: integer
                mail_notification:
                  type: boolean
                must_change_passwd:
                  type: boolean
                generate_password:
                  type: boolean
                admin:
                  type: boolean
  responses:
    204:
      description: ""
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Errors.yml
