get:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#GET-2
  summary: Show user
  operationId: getUser
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/user_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
    - name: include
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - memberships
            - groups
            - auth_source
      explode: false
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - user
            properties:
              user:
                $ref: ../components/schemas/user.yaml
    404:
      description: ""

put:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#PUT
  summary: Update user
  operationId: updateUser
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/user_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            user:
              type: object
              additionalProperties: false
              properties:
                login:
                  type: string
                admin:
                  type: boolean
                password:
                  type: string
                firstname:
                  type: string
                lastname:
                  type: string
                mail:
                  type: string
                language:
                  type: string
                auth_source_id:
                  type: integer
                  nullable: true
                mail_notification:
                  type: string
                  enum:
                    - all
                    - selected
                    - only_my_events
                    - only_assigned
                    - only_owner
                    - none
                notified_project_ids:
                  type: array
                  items:
                    type: integer
                must_change_passwd:
                  type: boolean
                generate_password:
                  type: boolean
                status:
                  type: integer
                custom_fields:
                  $ref: ../components/schemas/request/custom_fields.yaml
                custom_field_values:
                  $ref: ../components/schemas/request/custom_field_values.yaml
                group_ids:
                  type: array
                  items:
                    type: integer
            send_information:
              type: boolean
            pref:
              $ref: ../components/schemas/request/pref.yaml
  responses:
    204:
      description: ""
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
    404:
      description: ""

delete:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#DELETE
  summary: Delete user
  operationId: deleteUser
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/user_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  responses:
    204:
      description: ""
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
    404:
      description: ""
