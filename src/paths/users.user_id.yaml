get:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#GET-2
  summary: Show user
  operationId: getUser
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/user_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
    - name: include
      in: query
      description: |-
        Comma-separated list of associated data to include in the response.
        Values: `memberships` (project memberships with roles), `groups` (groups the user belongs to), `auth_source` (authentication source information)
      schema:
        type: array
        items:
          type: string
          enum:
            - memberships
            - groups
            - auth_source
      explode: false
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - user
            properties:
              user:
                $ref: ../components/schemas/user.yaml
    404:
      description: ""

put:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#PUT
  summary: Update user
  operationId: updateUser
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/user_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            user:
              type: object
              additionalProperties: false
              properties:
                login:
                  type: string
                admin:
                  type: boolean
                password:
                  type: string
                firstname:
                  type: string
                lastname:
                  type: string
                mail:
                  type: string
                language:
                  type: string
                auth_source_id:
                  description: |-
                    External authentication source ID (e.g., LDAP). When set, the user authenticates via the external source and the password field is ignored. Set to null for local authentication.
                  type: integer
                  nullable: true
                mail_notification:
                  description: |-
                    Email notification preference.
                    Values: `all` (for any event on all projects), `selected` (for any event on selected projects only), `only_my_events` (only for things I watch or am involved in), `only_assigned` (only for things I am assigned to), `only_owner` (only for things I am the owner of), `none` (no events)
                  type: string
                  enum:
                    - all
                    - selected
                    - only_my_events
                    - only_assigned
                    - only_owner
                    - none
                notified_project_ids:
                  description: |-
                    Project IDs for which to receive email notifications. Only effective when mail_notification is set to `selected`.
                  type: array
                  items:
                    type: integer
                must_change_passwd:
                  description: Force the user to change their password at next login.
                  type: boolean
                generate_password:
                  description: |-
                    Generate a random password automatically. When true, the password field is ignored. Only effective for locally authenticated users (auth_source_id is null).
                  type: boolean
                status:
                  description: "User account status: `1` (active), `2` (registered), `3` (locked)."
                  type: integer
                custom_fields:
                  $ref: ../components/schemas/request/custom_fields.yaml
                custom_field_values:
                  $ref: ../components/schemas/request/custom_field_values.yaml
                group_ids:
                  description: |-
                    Group IDs to assign the user to. Admin-only. Replaces all current group memberships (not append).
                  type: array
                  items:
                    type: integer
            send_information:
              description: |-
                Set to true to send an account information email to the user. Not stored; only triggers email delivery.
              type: boolean
            pref:
              $ref: ../components/schemas/request/pref.yaml
  responses:
    204:
      description: ""
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
    404:
      description: ""

