get:
  tags:
    - Custom Fields
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_CustomFields#GET
  summary: List custom fields
  operationId: getCustomFields
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - custom_fields
            properties:
              custom_fields:
                type: array
                items:
                  $ref: ../components/schemas/custom_field.yaml
