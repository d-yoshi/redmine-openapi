get:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#GET
  summary: List users
  operationId: getUsers
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/query/offset.yaml
    - $ref: ../components/parameters/query/limit.yaml
    - $ref: ../components/parameters/query/nometa.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
    - $ref: ../components/parameters/header/x_redmine_nometa.yaml
    - name: include
      in: query
      description: |-
        Comma-separated list of associated data to include for each user.
        Values: `auth_source` (authentication source information)
      schema:
        type: array
        items:
          type: string
          enum:
            - auth_source
      explode: false
    - name: status
      in: query
      description: |-
        Filter by user status.
        Format: `[operator]value[|value2|...]`
        Operators: `=` (default), `!` (not equal), `*` (any), `!*` (none)
        Values: `1` (active), `2` (registered), `3` (locked)
        Examples: `1`, `1|2`, `!3`
      schema:
        type: string
    - name: name
      in: query
      description: |-
        Filter by name, login, or email (contains search).
        The API always uses the `~` (contains) operator regardless of any operator prefix.
        Examples: `john`, `admin`
      schema:
        type: string
    - name: group_id
      in: query
      description: |-
        Filter by group membership (legacy parameter).
        Internally converted to `is_member_of_group` filter with `=` operator.
        Value is the group ID.
      schema:
        type: string
    - name: auth_source_id
      in: query
      description: |-
        Filter by authentication source. Undocumented
        Format: `[operator]value[|value2|...]`
        Operators: `=` (default), `!` (not equal), `*` (any), `!*` (none)
        Examples: `1`, `!1`
      schema:
        type: string
    - name: twofa_scheme
      in: query
      description: |-
        Filter by two-factor authentication scheme. Undocumented
        Format: `[operator]value[|value2|...]`
        Operators: `=` (default), `!` (not equal), `*` (any), `!*` (none)
        Only available when two-factor authentication is enabled in Redmine settings.
      schema:
        type: string
    - name: login
      in: query
      description: |-
        Filter by login. Undocumented
        Format: `[operator]value`
        Operators: `~` (contains, default), `*~` (contains any word), `=` (exact match), `!~` (does not contain), `!` (not equal), `^` (starts with), `$` (ends with), `*` (any), `!*` (none)
        Examples: `~admin`, `^john`
      schema:
        type: string
    - name: firstname
      in: query
      description: |-
        Filter by first name. Undocumented
        Format: `[operator]value`
        Operators: `~` (contains, default), `*~` (contains any word), `=` (exact match), `!~` (does not contain), `!` (not equal), `^` (starts with), `$` (ends with), `*` (any), `!*` (none)
        Examples: `~John`, `=John`
      schema:
        type: string
    - name: lastname
      in: query
      description: |-
        Filter by last name. Undocumented
        Format: `[operator]value`
        Operators: `~` (contains, default), `*~` (contains any word), `=` (exact match), `!~` (does not contain), `!` (not equal), `^` (starts with), `$` (ends with), `*` (any), `!*` (none)
        Examples: `~Doe`, `=Doe`
      schema:
        type: string
    - name: mail
      in: query
      description: |-
        Filter by email address. Undocumented
        Format: `[operator]value`
        Operators: `~` (contains, default), `*~` (contains any word), `=` (exact match), `!~` (does not contain), `!` (not equal), `^` (starts with), `$` (ends with), `*` (any), `!*` (none)
        Examples: `~example.com`, `$@example.com`
      schema:
        type: string
    - name: created_on
      in: query
      description: |-
        Filter by creation date. Undocumented
        Format: `[operator]value`
        Operators: `=` (on date), `>=`, `<=`, `><` (between, pipe-separated), `>t-` (more than N days ago), `<t-` (less than N days ago), `><t-` (between N and M days ago), `t-` (N days ago), `t` (today), `ld` (yesterday), `w` (this week), `lw` (last week), `l2w` (last 2 weeks), `m` (this month), `lm` (last month), `y` (this year), `*` (any), `!*` (none)
        Examples: `>=2024-01-01`, `>t-30`, `lm`
      schema:
        type: string
    - name: last_login_on
      in: query
      description: |-
        Filter by last login date. Undocumented
        Format: `[operator]value`
        Operators: `=` (on date), `>=`, `<=`, `><` (between, pipe-separated), `>t-` (more than N days ago), `<t-` (less than N days ago), `><t-` (between N and M days ago), `t-` (N days ago), `t` (today), `ld` (yesterday), `w` (this week), `lw` (last week), `l2w` (last 2 weeks), `m` (this month), `lm` (last month), `y` (this year), `*` (any), `!*` (none)
        Examples: `>=2024-01-01`, `>t-30`, `!*`
      schema:
        type: string
    - name: admin
      in: query
      description: |-
        Filter by admin privilege. Undocumented
        Format: `[operator]value`
        Operators: `=` (default), `!` (not equal)
        Values: `1` (admin), `0` (non-admin)
        Examples: `1`, `!1`
      schema:
        type: string
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - users
            properties:
              users:
                type: array
                items:
                  $ref: ../components/schemas/user.simple.yaml
              total_count:
                type: integer
              offset:
                type: integer
              limit:
                type: integer

post:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#POST
  summary: Create user
  operationId: createUser
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          required:
            - user
          properties:
            user:
              type: object
              additionalProperties: false
              required:
                - login
                - firstname
                - lastname
                - mail
              properties:
                login:
                  type: string
                admin:
                  type: boolean
                password:
                  type: string
                firstname:
                  type: string
                lastname:
                  type: string
                mail:
                  type: string
                language:
                  type: string
                auth_source_id:
                  description: |-
                    External authentication source ID (e.g., LDAP). When set, the user authenticates via the external source and the password field is ignored. Set to null for local authentication.
                  type: integer
                  nullable: true
                mail_notification:
                  description: |-
                    Email notification preference.
                    Values: `all` (for any event on all projects), `selected` (for any event on selected projects only), `only_my_events` (only for things I watch or am involved in), `only_assigned` (only for things I am assigned to), `only_owner` (only for things I am the owner of), `none` (no events)
                  type: string
                  enum:
                    - all
                    - selected
                    - only_my_events
                    - only_assigned
                    - only_owner
                    - none
                notified_project_ids:
                  description: |-
                    Project IDs for which to receive email notifications. Only effective when mail_notification is set to `selected`.
                  type: array
                  items:
                    type: integer
                must_change_passwd:
                  description: Force the user to change their password at next login.
                  type: boolean
                generate_password:
                  description: |-
                    Generate a random password automatically. When true, the password field is ignored. Only effective for locally authenticated users (auth_source_id is null).
                  type: boolean
                status:
                  description: "User account status: `1` (active), `2` (registered), `3` (locked)."
                  type: integer
                custom_fields:
                  $ref: ../components/schemas/request/custom_fields.yaml
                custom_field_values:
                  $ref: ../components/schemas/request/custom_field_values.yaml
            send_information:
              description: |-
                Set to true to send an account information email to the user. Not stored; only triggers email delivery.
              type: boolean
            pref:
              $ref: ../components/schemas/request/pref.yaml
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - user
            properties:
              user:
                $ref: ../components/schemas/user.yaml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
