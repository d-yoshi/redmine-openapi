get:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#GET
  summary: List users
  operationId: getUsers
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/query/offset.yaml
    - $ref: ../components/parameters/query/limit.yaml
    - $ref: ../components/parameters/query/nometa.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
    - $ref: ../components/parameters/header/x_redmine_nometa.yaml
    - name: include
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - auth_source
      explode: false
    - name: status
      in: query
      schema:
        type: integer
    - name: name
      in: query
      schema:
        type: string
    - name: group_id
      in: query
      schema:
        type: integer
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - users
            properties:
              users:
                type: array
                items:
                  $ref: ../components/schemas/user.simple.yaml
              total_count:
                type: integer
              offset:
                type: integer
              limit:
                type: integer

post:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#POST
  summary: Create user
  operationId: createUser
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          required:
            - user
          properties:
            user:
              type: object
              additionalProperties: false
              required:
                - login
                - firstname
                - lastname
                - mail
              properties:
                login:
                  type: string
                admin:
                  type: boolean
                password:
                  type: string
                firstname:
                  type: string
                lastname:
                  type: string
                mail:
                  type: string
                language:
                  type: string
                auth_source_id:
                  type: integer
                  nullable: true
                mail_notification:
                  type: string
                  enum:
                    - all
                    - selected
                    - only_my_events
                    - only_assigned
                    - only_owner
                    - none
                notified_project_ids:
                  type: array
                  items:
                    type: integer
                must_change_passwd:
                  type: boolean
                generate_password:
                  type: boolean
                status:
                  type: integer
                custom_fields:
                  $ref: ../components/schemas/request/custom_fields.yaml
                custom_field_values:
                  $ref: ../components/schemas/request/custom_field_values.yaml
            send_information:
              type: boolean
            pref:
              $ref: ../components/schemas/request/pref.yaml
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - user
            properties:
              user:
                $ref: ../components/schemas/user.yaml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
