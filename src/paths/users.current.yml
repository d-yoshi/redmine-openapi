get:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#GET-2
  summary: GET
  operationId: getCurrentUser
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - name: include
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - memberships
            - groups
      explode: false
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                allOf:
                  - $ref: ../components/schemas/User.yml
                  - $ref: ../components/schemas/User.partial.yml
                  - type: object
                    properties:
                      custom_fields:
                        type: array
                        items:
                          $ref: ../components/schemas/IdName.yml
