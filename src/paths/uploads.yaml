post:
  tags:
    - Attachments
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_api#Attaching-files
  summary: Upload attachment file
  operationId: uploadAttachmentFile
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
    - name: filename
      in: query
      description: |-
        Filename for the uploaded file. If not provided, a random hexadecimal name is generated.
      schema:
        type: string
    - name: content_type
      in: query
      description: |-
        MIME type of the file (e.g., `application/pdf`, `image/png`). If not provided, auto-detected from the filename.
      schema:
        type: string
  requestBody:
    content:
      application/octet-stream:
        schema:
          type: string
          format: binary
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - upload
            properties:
              upload:
                type: object
                additionalProperties: false
                required:
                  - id
                  - token
                properties:
                  id:
                    type: integer
                  token:
                    type: string
    406:
      description: ""
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
