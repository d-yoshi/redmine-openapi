get:
  tags:
    - Wiki Pages
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_WikiPages#Getting-a-wiki-page
  summary: Show wiki page
  operationId: getWikiPage
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/project_id.yml
    - $ref: ../components/parameters/path/wiki_page_title.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
    - name: include
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - attachments
      explode: false
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - wiki_page
            properties:
              wiki_page:
                $ref: ../components/schemas/wiki_page.yml

put:
  tags:
    - Wiki Pages
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_WikiPages#Creating-or-updating-a-wiki-page
  summary: Create or update wiki page
  operationId: updateWikiPage
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/project_id.yml
    - $ref: ../components/parameters/path/wiki_page_title.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            wiki_page:
              type: object
              additionalProperties: false
              required:
                - text
              properties:
                text:
                  type: string
                comments:
                  type: string
                version:
                  type: integer
                parent_title:
                  type: string
                uploads:
                  $ref: ../components/schemas/request/uploads.yml
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - wiki_page
            properties:
              wiki_page:
                $ref: ../components/schemas/wiki_page.yml
    204:
      description: ""
    409:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yml

delete:
  tags:
    - Wiki Pages
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_WikiPages#Deleting-a-wiki-page
  summary: Delete wiki page
  operationId: deleteWikiPage
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/project_id.yml
    - $ref: ../components/parameters/path/wiki_page_title.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  responses:
    204:
      description: ""
