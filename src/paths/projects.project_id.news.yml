get:
  tags:
    - News
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_News#GET-2
  summary: List news by project
  operationId: getNewsListByProject
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/project_id.yml
    - $ref: ../components/parameters/query/offset.yml
    - $ref: ../components/parameters/query/limit.yml
    - $ref: ../components/parameters/query/nometa.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
    - $ref: ../components/parameters/header/x_redmine_nometa.yml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - news
            properties:
              news:
                type: array
                items:
                  $ref: ../components/schemas/news.yml
              total_count:
                type: integer
              offset:
                type: integer
              limit:
                type: integer

post:
  tags:
    - News
  summary: Create news
  operationId: createNews
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/project_id.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          required:
            - news
          properties:
            news:
              type: object
              additionalProperties: false
              properties:
                title:
                  type: string
                summary:
                  type: string
                description:
                  type: string
                uploads:
                  type: array
                  items:
                    type: object
                    additionalProperties: false
                    properties:
                      token:
                        type: string
                      filename:
                        type: string
                      description:
                        type: string
                      content_type:
                        type: string
  responses:
    204:
      description: ""
