post:
  tags:
    - Time Entries
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_TimeEntries#Creating-a-time-entry
  summary: Create time entry under issue
  operationId: createTimeEntryUnderIssue
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/issue_id.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          required:
            - time_entry
          properties:
            time_entry:
              type: object
              additionalProperties: false
              required:
                - hours
              properties:
                project_id:
                  type: integer
                spent_on:
                  type: string
                  format: date
                hours:
                  type: number
                activity_id:
                  type: integer
                comments:
                  type: string
                user_id:
                  type: integer
                custom_fields:
                  $ref: ../components/schemas/request/custom_fields.yml
                custom_field_values:
                  $ref: ../components/schemas/request/custom_field_values.yml
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - time_entry
            properties:
              time_entry:
                $ref: ../components/schemas/time_entry.yml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yml
