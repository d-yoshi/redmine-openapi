get:
  tags:
    - Time Entries
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_TimeEntries#Listing-time-entries
  summary: Listing time entries
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/query/offset.yml
    - $ref: ../components/parameters/query/limit.yml
    - name: user_id
      in: query
      schema:
        type: integer
    - name: project_id
      in: query
      schema:
        type: string
    - name: spent_on
      in: query
      schema:
        type: string
        format: date
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - time_entries
              - total_count
              - offset
              - limit
            properties:
              time_entries:
                type: array
                items:
                  $ref: ../components/schemas/TimeEntry.yml
              total_count:
                type: integer
              offset:
                type: integer
              limit:
                type: integer



post:
  tags:
    - Time Entries
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_TimeEntries#Creating-a-time-entry
  summary: Creating a time entry
  parameters:
    - $ref: ../components/parameters/path/format.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            time_entry:
              type: object
              required:
                - issue_id
                - hours
              properties:
                hours:
                  type: integer
                issue_id:
                  type: integer
                spent_on:
                  type: string
                  format: date
                activity_id:
                  type: integer
                comments:
                  type: string
                user_id:
                  type: integer
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TimeEntry.yml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Errors.yml
