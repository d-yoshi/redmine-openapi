get:
  tags:
    - Time Entries
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_TimeEntries#Listing-time-entries
  summary: List time entries
  operationId: getTimeEntries
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/query/offset.yml
    - $ref: ../components/parameters/query/limit.yml
    - $ref: ../components/parameters/query/nometa.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
    - $ref: ../components/parameters/header/x_redmine_nometa.yml
    - name: user_id
      in: query
      schema:
        type: integer
    - name: project_id
      in: query
      schema:
        type: string
    - name: spent_on
      in: query
      schema:
        type: string
        format: date
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - time_entries
            properties:
              time_entries:
                type: array
                items:
                  $ref: ../components/schemas/time_entry.yml
              total_count:
                type: integer
              offset:
                type: integer
              limit:
                type: integer

post:
  tags:
    - Time Entries
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_TimeEntries#Creating-a-time-entry
  summary: Create time entry
  operationId: createTimeEntry
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - time_entry
          properties:
            time_entry:
              type: object
              required:
                - hours
              properties:
                issue_id:
                  type: integer
                project_id:
                  type: integer
                spent_on:
                  type: string
                  format: date
                hours:
                  type: number
                activity_id:
                  type: integer
                comments:
                  type: string
                user_id:
                  type: integer
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - time_entry
            properties:
              time_entry:
                $ref: ../components/schemas/time_entry.yml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yml
