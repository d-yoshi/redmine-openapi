get:
  tags:
    - Attachments
  summary: Download thumbnail
  description: "Undocumented: This operation is not listed in the official documentation."
  operationId: downloadThumbnail
  parameters:
    - $ref: ../components/parameters/path/attachment_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
    - name: size
      in: query
      description: |-
        Desired thumbnail size in pixels (max 800). Rounded up to the nearest 50px increment.
        If not specified, the configured default thumbnail size is used.
      schema:
        type: integer
  responses:
    200:
      description: ""
      content:
        image/png:
          schema:
            type: string
            format: binary
    404:
      description: ""
