get:
  tags:
    - Issues
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Showing-an-issue
  summary: Showing an issue
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/issue_id.yml
    - name: include
      in: query
      schema:
        type: string
        enum:
          - children
          - attachments
          - relations
          - changesets
          - journals
          - watchers
          - allowed_statuses
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            allOf:
              - type: object
                required:
                  - issue
                properties:
                  issue:
                    $ref: ../components/schemas/Issue.yml
              - type: object
                required:
                  - issue
                properties:
                  issue:
                    $ref: ../components/schemas/Issue.partial.yml

put:
  tags:
    - Issues
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Updating-an-issue
  summary: Updating an issue
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/issue_id.yml
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - type: object
              properties:
                issue:
                  oneOf:
                    - type: object
                      properties:
                        project_id:
                          type: integer
                    - type: object
                      properties:
                        project_id:
                          type: string
            - type: object
              properties:
                issue:
                  type: object
                  properties:
                    tracker_id:
                      type: integer
                    status_id:
                      type: integer
                    priority_id:
                      type: integer
                    subject:
                      type: string
                    description:
                      type: string
                    category_id:
                      type: integer
                    fixed_version_id:
                      type: string
                    assigned_to_id:
                      type: string
                    parent_issue_id:
                      type: string
                    custom_fields:
                      type: string
                    watcher_user_ids:
                      type: string
                    is_private:
                      type: boolean
                    estimated_hours:
                      type: string
                    notes:
                      type: string
                    private_notes:
                      type: string
  responses:
    204:
      description: ""

delete:
  tags:
    - Issues
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Deleting-an-issue
  summary: Deleting an issue
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/issue_id.yml
  responses:
    204:
      description: ""
