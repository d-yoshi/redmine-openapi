get:
  tags:
    - Issues
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Showing-an-issue
  summary: Show issue
  operationId: getIssue
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/issue_id.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
    - name: include
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - children
            - attachments
            - relations
            - changesets
            - journals
            - watchers
            - allowed_statuses
      explode: false
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - issue
            properties:
              issue:
                $ref: ../components/schemas/issue.yml

put:
  tags:
    - Issues
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Updating-an-issue
  summary: Update issue
  operationId: updateIssue
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/issue_id.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            issue:
              type: object
              properties:
                project_id:
                  type: integer
                tracker_id:
                  type: integer
                status_id:
                  type: integer
                priority_id:
                  type: integer
                subject:
                  type: string
                description:
                  type: string
                  nullable: true
                start_date:
                  type: string
                  format: date
                  nullable: true
                due_date:
                  type: string
                  format: date
                  nullable: true
                category_id:
                  type: integer
                fixed_version_id:
                  type: string
                assigned_to_id:
                  type: integer
                parent_issue_id:
                  type: integer
                  nullable: true
                custom_fields:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: number
                      value:
                        type: string
                is_private:
                  type: boolean
                estimated_hours:
                  type: number
                  nullable: true
                notes:
                  type: string
                private_notes:
                  type: string
  responses:
    204:
      description: ""

delete:
  tags:
    - Issues
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Deleting-an-issue
  summary: Delete issue
  operationId: deleteIssue
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/issue_id.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  responses:
    204:
      description: ""
