get:
  tags:
    - Groups
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Groups#GET-2
  summary: GET
  operationId: getGroup
  parameters:
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/group_id.yml
    - name: include
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - users
            - memberships
      explode: false
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            properties:
              group:
                allOf:
                  - $ref: ../components/schemas/group.yml
                  - type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: ../components/schemas/id_name.yml
                      memberships:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            project:
                              $ref: ../components/schemas/id_name.yml
                            roles:
                              type: array
                              items:
                                $ref: ../components/schemas/id_name.yml

put:
  tags:
    - Groups
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Groups#PUT
  summary: PUT
  operationId: updateGroup
  parameters:
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/group_id.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            group:
              type: object
              properties:
                name:
                  type: string
                user_ids:
                  type: array
                  items:
                    type: integer
  responses:
    204:
      description: ""

delete:
  tags:
    - Groups
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Groups#DELETE
  summary: DELETE
  operationId: deleteGroup
  parameters:
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/group_id.yml
  responses:
    204:
      description: ""
