get:
  tags:
    - Projects
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Projects#Listing-projects
  summary: List projects
  operationId: getProjects
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/query/offset.yml
    - $ref: ../components/parameters/query/limit.yml
    - $ref: ../components/parameters/query/nometa.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
    - $ref: ../components/parameters/header/x_redmine_nometa.yml
    - name: include
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - trackers
            - issue_categories
            - time_entry_activities
            - enabled_modules
            - issue_custom_fields
      explode: false
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - projects
            properties:
              projects:
                type: array
                items:
                  $ref: ../components/schemas/project.simple.yml
              total_count:
                type: integer
              offset:
                type: integer
              limit:
                type: integer

post:
  tags:
    - Projects
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Projects#Creating-a-project
  summary: Crete project
  operationId: createProject
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - project
          properties:
            project:
              type: object
              required:
                - name
                - identifier
              properties:
                name:
                  type: string
                identifier:
                  type: string
                description:
                  type: string
                  nullable: true
                homepage:
                  type: string
                  nullable: true
                is_public:
                  type: boolean
                parent_id:
                  type: integer
                  nullable: true
                inherit_members:
                  type: boolean
                default_assigned_to_id:
                  type: integer
                  nullable: true
                default_version_id:
                  type: integer
                  nullable: true
                tracker_ids:
                  type: array
                  items:
                    type: integer
                enabled_module_names:
                  type: array
                  items:
                    type: string
                issue_custom_field_ids:
                  type: array
                  items:
                    type: integer
                custom_fields:
                  $ref: ../components/schemas/request/custom_fields.yml
                custom_field_values:
                  $ref: ../components/schemas/request/custom_field_values.yml
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - project
            properties:
              project:
                $ref: ../components/schemas/project.yml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yml
