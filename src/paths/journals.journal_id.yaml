put:
  tags:
    - Journals
  summary: Update journal
  description: "Undocumented: This operation is not listed in the official documentation."
  operationId: updateJournal
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/journal_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            journal:
              type: object
              additionalProperties: false
              properties:
                notes:
                  type: string
                  nullable: true
                private_notes:
                  description: Mark the journal notes as private. Only visible to users with the "View private notes" permission.
                  type: boolean
  responses:
    204:
      description: ""
    404:
      description: ""
