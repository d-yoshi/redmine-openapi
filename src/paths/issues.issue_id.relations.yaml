get:
  tags:
    - Issue Relations
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_IssueRelations#GET
  summary: List issue relations
  operationId: getIssueRelations
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/issue_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - relations
            properties:
              relations:
                type: array
                items:
                  $ref: ../components/schemas/issue_relation.yaml
    404:
      description: ""

post:
  tags:
    - Issue Relations
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_IssueRelations#POST
  summary: Create issue relation
  operationId: createIssueRelation
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/issue_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          required:
            - relation
          properties:
            relation:
              type: object
              additionalProperties: false
              required:
                - issue_to_id
                - relation_type
              properties:
                issue_to_id:
                  type: integer
                relation_type:
                  description: |-
                    Type of relation from this issue to the target issue.
                    Values: `relates` (related to), `duplicates` (this duplicates target), `duplicated` (this is duplicated by target), `blocks` (this blocks target), `blocked` (this is blocked by target), `precedes` (this must finish before target starts), `follows` (this must start after target finishes), `copied_to` (this was copied to target), `copied_from` (this was copied from target)
                  type: string
                  enum:
                    - relates
                    - duplicates
                    - duplicated
                    - blocks
                    - blocked
                    - precedes
                    - follows
                    - copied_to
                    - copied_from
                delay:
                  description: Number of days of delay for `precedes`/`follows` relations. Ignored for other relation types.
                  type: integer
                  nullable: true
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - relation
            properties:
              relation:
                $ref: ../components/schemas/issue_relation.yaml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
    404:
      description: ""
