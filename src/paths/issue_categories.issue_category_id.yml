get:
  tags:
    - Issue Categories
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_IssueCategories#GET-2
  summary: GET
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/issue_category_id.yml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - issue_category
            properties:
              issue_category:
                $ref: ../components/schemas/IssueCategory.yml

put:
  tags:
    - Issue Categories
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_IssueCategories#PUT
  summary: PUT
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/issue_category_id.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            issue_category:
              type: object
              properties:
                name:
                  type: string
                assigned_to_id:
                    oneOf:
                      - type: integer
                      - type: string
  responses:
    204:
      description: ""
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Errors.yml

delete:
  tags:
    - Issue Categories
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_IssueCategories#DELETE
  summary: DELETE
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/issue_category_id.yml
    - name: reassign_to_id
      in: query
      schema:
        type: integer
  responses:
    204:
      description: ""
