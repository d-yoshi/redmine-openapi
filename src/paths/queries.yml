get:
  tags:
    - Queries
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Queries#GET
  summary: GET
  operationId: getQueries
  parameters:
    - $ref: ../components/parameters/header/switch_user.yml
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/query/offset.yml
    - $ref: ../components/parameters/query/limit.yml
    - $ref: ../components/parameters/query/nometa.yml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - queries
            properties:
              queries:
                type: array
                items:
                  $ref: ../components/schemas/query.yml
              total_count:
                type: integer
              offset:
                type: integer
              limit:
                type: integer
