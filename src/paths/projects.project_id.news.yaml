get:
  tags:
    - News
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_News#GET-2
  summary: List news by project
  operationId: getNewsByProject
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/project_id.yaml
    - $ref: ../components/parameters/query/offset.yaml
    - $ref: ../components/parameters/query/limit.yaml
    - $ref: ../components/parameters/query/nometa.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
    - $ref: ../components/parameters/header/x_redmine_nometa.yaml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - news
            properties:
              news:
                type: array
                items:
                  $ref: ../components/schemas/news.yaml
              total_count:
                type: integer
              offset:
                type: integer
              limit:
                type: integer
    404:
      description: ""

post:
  tags:
    - News
  summary: Create news
  description: "Undocumented: This operation is not listed in the official documentation."
  operationId: createNews
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/project_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          required:
            - news
          properties:
            news:
              type: object
              additionalProperties: false
              required:
                - title
                - description
              properties:
                title:
                  type: string
                summary:
                  type: string
                description:
                  type: string
                uploads:
                  $ref: ../components/schemas/request/uploads.yaml
  responses:
    204:
      description: ""
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
    404:
      description: ""
