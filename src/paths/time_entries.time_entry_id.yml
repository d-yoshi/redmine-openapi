get:
  tags:
    - Time Entries
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_TimeEntries#Showing-a-time-entry
  summary: Showing a time entry
  operationId: getTimeEntry
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/time_entry_id.yml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/time_entry.yml

put:
  tags:
    - Time Entries
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_TimeEntries#Updating-a-time-entry
  summary: Updating a time entry
  operationId: updateTimeEntry
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/time_entry_id.yml
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - type: object
              properties:
                time_entry:
                  type: object
                  required:
                    - issue_id
                    - hours
                  properties:
                    hours:
                      type: number
                    spent_on:
                      type: string
                      format: date
                    activity_id:
                      type: integer
                    comments:
                      type: string
                    user_id:
                      type: integer
            - oneOf:
                - type: object
                  properties:
                    time_entry:
                      type: object
                      required:
                        - issue_id
                      properties:
                        issue_id:
                          type: integer
                - type: object
                  properties:
                    time_entry:
                      type: object
                      required:
                        - project_id
                      properties:
                        project_id:
                          type: integer
  responses:
    204:
      description: ""
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yml

delete:
  tags:
    - Time Entries
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_TimeEntries#Deleting-a-time-entry
  summary: Deleting a time entry
  operationId: deleteTimeEntry
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/time_entry_id.yml
  responses:
    204:
      description: ""
