get:
  tags:
    - Issue Relations
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_IssueRelations#GET
  summary: List issue relations
  operationId: getIssueRelations
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/issue_id.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - relations
            properties:
              relations:
                type: array
                items:
                  $ref: ../components/schemas/issue_relation.yml

post:
  tags:
    - Issue Relations
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_IssueRelations#POST
  summary: Create issue relation
  operationId: createIssueRelation
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/issue_id.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          required:
            - relation
          properties:
            relation:
              type: object
              additionalProperties: false
              required:
                - issue_to_id
                - relation_type
              properties:
                issue_to_id:
                  type: integer
                relation_type:
                  type: string
                  enum:
                    - relates
                    - duplicates
                    - duplicated
                    - blocks
                    - blocked
                    - precedes
                    - follows
                    - copied_to
                    - copied_from
                delay:
                  type: integer
                  nullable: true
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - relation
            properties:
              relation:
                $ref: ../components/schemas/issue_relation.yml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yml
