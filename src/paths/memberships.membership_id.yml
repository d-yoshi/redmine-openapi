get:
  tags:
    - Project Memberships
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Memberships#GET-2
  summary: Show membership
  operationId: getMembership
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/membership_id.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - membership
            properties:
              membership:
                $ref: ../components/schemas/membership.yml

put:
  tags:
    - Project Memberships
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Memberships#PUT
  summary: Update membership
  operationId: updateMembership
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/membership_id.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            membership:
              type: object
              additionalProperties: false
              required:
                - role_ids
              properties:
                role_ids:
                  type: array
                  items:
                    type: integer
  responses:
    204:
      description: ""
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yml

delete:
  tags:
    - Project Memberships
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Memberships#DELETE
  summary: Delete membership
  operationId: deleteMembership
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/membership_id.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  responses:
    204:
      description: ""
