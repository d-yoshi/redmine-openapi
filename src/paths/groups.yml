get:
  tags:
    - Groups
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Groups#GET
  summary: GET
  operationId: getGroups
  parameters:
    - $ref: ../components/parameters/path/format.yml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - groups
            properties:
              groups:
                type: array
                items:
                  $ref: ../components/schemas/group.yml

post:
  tags:
    - Groups
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Groups#POST
  summary: POST
  operationId: createGroup
  parameters:
    - $ref: ../components/parameters/path/format.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            group:
              type: object
              properties:
                name:
                  type: string
                user_ids:
                  type: array
                  items:
                    type: integer

  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            properties:
              group:
                $ref: ../components/schemas/group.yml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yml
