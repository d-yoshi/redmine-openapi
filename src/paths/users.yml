get:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#GET
  summary: List users
  operationId: getUsers
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/query/offset.yml
    - $ref: ../components/parameters/query/limit.yml
    - $ref: ../components/parameters/query/nometa.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
    - $ref: ../components/parameters/header/x_redmine_nometa.yml
    - name: status
      in: query
      schema:
        type: integer
    - name: name
      in: query
      schema:
        type: string
    - name: group_id
      in: query
      schema:
        type: integer
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - users
            properties:
              users:
                type: array
                items:
                  $ref: ../components/schemas/user.simple.yml
              total_count:
                type: integer
              offset:
                type: integer
              limit:
                type: integer

post:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#POST
  summary: Create user
  operationId: createUser
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - user
          properties:
            user:
              type: object
              required:
                - login
                - firstname
                - lastname
                - mail
              properties:
                login:
                  type: string
                admin:
                  type: boolean
                password:
                  type: string
                firstname:
                  type: string
                lastname:
                  type: string
                mail:
                  type: string
                auth_source_id:
                  type: integer
                  nullable: true
                mail_notification:
                  type: string
                  enum:
                    - all
                    - selected
                    - only_my_events
                    - only_assigned
                    - only_owner
                    - none
                must_change_passwd:
                  type: boolean
                generate_password:
                  type: boolean
                custom_fields:
                  $ref: ../components/schemas/request/custom_fields.yml
                custom_field_values:
                  $ref: ../components/schemas/request/custom_field_values.yml
            send_information:
              type: boolean
            pref:
              $ref: ../components/schemas/request/pref.yml
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: ../components/schemas/user.yml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yml
