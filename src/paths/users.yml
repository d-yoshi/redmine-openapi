get:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#GET
  summary: GET
  operationId: getUsers
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - name: status
      in: query
      schema:
        type: integer
    - name: name
      in: query
      schema:
        type: string
    - name: group_id
      in: query
      schema:
        type: integer
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - users
              - total_count
              - offset
              - limit
            properties:
              users:
                type: array
                items:
                  $ref: ../components/schemas/user.simple.yml
              total_count:
                type: integer
              offset:
                type: integer
              limit:
                type: integer

post:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#POST
  summary: POST
  operationId: createUser
  parameters:
    - $ref: ../components/parameters/path/format.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - user
          properties:
            user:
              type: object
              required:
                - login
                - firstname
                - lastname
                - mail
              properties:
                login:
                  type: string
                password:
                  type: string
                firstname:
                  type: string
                lastname:
                  type: string
                mail:
                  type: string
                auth_source_id:
                  type: integer
                mail_notification:
                  type: boolean
                must_change_passwd:
                  type: boolean
                generate_password:
                  type: boolean
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: ../components/schemas/user.yml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yml
