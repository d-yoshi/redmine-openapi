get:
  tags:
    - Issue Categories
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_IssueCategories#GET
  summary: GET
  operationId: getIssueCategoriesByProject
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/project_id.yml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - issue_categories
              - total_count
            properties:
              issue_categories:
                type: array
                items:
                  $ref: ../components/schemas/issue_category.yml
              total_count:
                type: integer

post:
  tags:
    - Issue Categories
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_IssueCategories#POST
  summary: POST
  operationId: createIssueCategoryByProject
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/project_id.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - issue_category
          properties:
            issue_category:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                assigned_to_id:
                  type: integer
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/issue_category.yml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yml
