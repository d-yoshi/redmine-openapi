get:
  tags:
    - Attachments
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Attachments#GET
  summary: Show attachment
  operationId: getAttachment
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/attachment_id.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - attachment
            properties:
              attachment:
                $ref: ../components/schemas/attachment.yml

patch:
  tags:
    - Attachments
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Attachments#PATCH
  summary: Update attachment
  operationId: updateAttachment
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/attachment_id.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            attachment:
              type: object
              additionalProperties: false
              properties:
                filename:
                  type: string
                content_type:
                  type: string
                description:
                  type: string
  responses:
    204:
      description: ""

delete:
  tags:
    - Attachments
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Attachments#DELETE
  summary: Delete attachment
  operationId: deleteAttachment
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/attachment_id.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  responses:
    204:
      description: ""
