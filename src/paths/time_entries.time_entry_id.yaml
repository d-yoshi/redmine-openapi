get:
  tags:
    - Time Entries
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_TimeEntries#Showing-a-time-entry
  summary: Show time entry
  operationId: getTimeEntry
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/time_entry_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - time_entry
            properties:
              time_entry:
                $ref: ../components/schemas/time_entry.yaml
    404:
      description: ""

put:
  tags:
    - Time Entries
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_TimeEntries#Updating-a-time-entry
  summary: Update time entry
  operationId: updateTimeEntry
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/time_entry_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            time_entry:
              type: object
              additionalProperties: false
              properties:
                issue_id:
                  type: integer
                project_id:
                  type: integer
                spent_on:
                  type: string
                  format: date
                hours:
                  type: number
                activity_id:
                  type: integer
                comments:
                  type: string
                user_id:
                  type: integer
                custom_fields:
                  $ref: ../components/schemas/request/custom_fields.yaml
                custom_field_values:
                  $ref: ../components/schemas/request/custom_field_values.yaml
  responses:
    204:
      description: ""
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
    404:
      description: ""

delete:
  tags:
    - Time Entries
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_TimeEntries#Deleting-a-time-entry
  summary: Delete time entry
  operationId: deleteTimeEntry
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/time_entry_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  responses:
    204:
      description: ""
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
    404:
      description: ""
