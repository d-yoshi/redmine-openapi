get:
  tags:
    - Projects
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Projects#Listing-projects
  summary: List projects
  operationId: getProjects
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/query/offset.yaml
    - $ref: ../components/parameters/query/limit.yaml
    - $ref: ../components/parameters/query/nometa.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
    - $ref: ../components/parameters/header/x_redmine_nometa.yaml
    - name: include
      in: query
      description: |-
        Comma-separated list of associated data to include for each project.
        Values: `trackers` (available issue trackers), `issue_categories` (issue categories), `time_entry_activities` (time entry activity types), `enabled_modules` (enabled modules/features), `issue_custom_fields` (custom fields for issues)
      schema:
        type: array
        items:
          type: string
          enum:
            - trackers
            - issue_categories
            - time_entry_activities
            - enabled_modules
            - issue_custom_fields
      explode: false
    - name: status
      in: query
      description: |-
        Filter by project status.
        Format: `[operator]value[|value2|...]`
        Operators: `=` (default), `!` (not equal)
        Values: `1` (active), `5` (closed)
        Examples: `1`, `1|5`, `!1`
      schema:
        type: string
    - name: id
      in: query
      description: |-
        Filter by project ID.
        Format: `[operator]value[|value2|...]`
        Operators: `=` (default), `!` (not equal)
        Special values: `mine` (projects where current user is a member), `bookmarks` (bookmarked projects)
        Examples: `1|2|3`, `mine`, `!mine`, `mine|bookmarks`
      schema:
        type: string
    - name: name
      in: query
      description: |-
        Filter by project name.
        Format: `<operator>value`
        Operators: `~` (contains), `!~` (not contains), `*~` (contains any word), `^` (starts with), `$` (ends with), `*` (any), `!*` (none)
        Examples: `~keyword`, `^prefix`
      schema:
        type: string
    - name: description
      in: query
      description: |-
        Filter by project description.
        Format: `<operator>value`
        Operators: `~` (contains), `!~` (not contains), `*~` (contains any word), `^` (starts with), `$` (ends with), `*` (any), `!*` (none)
        Examples: `~keyword`, `!~excluded`
      schema:
        type: string
    - name: parent_id
      in: query
      description: |-
        Filter by parent project.
        Format: `[operator]value[|value2|...]`
        Operators: `=` (default), `!` (not equal), `*` (any, i.e. is a subproject), `!*` (none, i.e. is a root project)
        Special values: `mine` (projects where current user is a member), `bookmarks` (bookmarked projects)
        Examples: `1|2`, `mine`, `*`, `!*`
      schema:
        type: string
    - name: is_public
      in: query
      description: |-
        Filter by public/private status.
        Format: `[operator]value`
        Operators: `=` (default), `!` (not equal)
        Values: `1` (public), `0` (private)
        Examples: `1`, `!1`
      schema:
        type: string
    - name: created_on
      in: query
      description: |-
        Filter by creation date.
        Format: `<operator>[value]`
        Operators: `=` (on date), `>=` (on or after), `<=` (on or before), `><` (between, pipe-separated), `t` (today), `ld` (yesterday), `w` (this week), `lw` (last week), `l2w` (last 2 weeks), `m` (this month), `lm` (last month), `y` (this year), `t-` (n days ago), `>t-` (less than n days ago), `<t-` (more than n days ago), `><t-` (between n1 and n2 days ago), `*` (any), `!*` (none)
        Examples: `>=2024-01-01`, `><2024-01-01|2024-12-31`, `t`, `>t-7`, `lm`
      schema:
        type: string
    - name: updated_on
      in: query
      description: |-
        Filter by last updated date.
        Format: `<operator>[value]`
        Operators: `=` (on date), `>=` (on or after), `<=` (on or before), `><` (between, pipe-separated), `t` (today), `ld` (yesterday), `w` (this week), `lw` (last week), `l2w` (last 2 weeks), `m` (this month), `lm` (last month), `y` (this year), `t-` (n days ago), `>t-` (less than n days ago), `<t-` (more than n days ago), `><t-` (between n1 and n2 days ago), `*` (any), `!*` (none)
        Examples: `>=2024-01-01`, `><2024-01-01|2024-12-31`, `t`, `>t-7`, `lm`
      schema:
        type: string
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - projects
            properties:
              projects:
                type: array
                items:
                  $ref: ../components/schemas/project.simple.yaml
              total_count:
                type: integer
              offset:
                type: integer
              limit:
                type: integer

post:
  tags:
    - Projects
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Projects#Creating-a-project
  summary: Create project
  operationId: createProject
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          required:
            - project
          properties:
            project:
              type: object
              additionalProperties: false
              required:
                - name
                - identifier
              properties:
                name:
                  type: string
                identifier:
                  type: string
                description:
                  type: string
                  nullable: true
                homepage:
                  type: string
                  nullable: true
                is_public:
                  type: boolean
                parent_id:
                  type: integer
                  nullable: true
                inherit_members:
                  type: boolean
                default_assigned_to_id:
                  type: integer
                  nullable: true
                default_version_id:
                  type: integer
                  nullable: true
                default_issue_query_id:
                  type: integer
                  nullable: true
                tracker_ids:
                  type: array
                  items:
                    type: integer
                enabled_module_names:
                  type: array
                  items:
                    type: string
                issue_custom_field_ids:
                  type: array
                  items:
                    type: integer
                custom_fields:
                  $ref: ../components/schemas/request/custom_fields.yaml
                custom_field_values:
                  $ref: ../components/schemas/request/custom_field_values.yaml
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - project
            properties:
              project:
                $ref: ../components/schemas/project.yaml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
