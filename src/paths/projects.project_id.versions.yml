get:
  tags:
    - Versions
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Versions#GET
  summary: GET
  operationId: getVersionsByProject
  parameters:
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
    - $ref: ../components/parameters/header/x_redmine_nometa.yml
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/project_id.yml
    - $ref: ../components/parameters/query/nometa.yml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - versions
            properties:
              versions:
                type: array
                items:
                  $ref: ../components/schemas/version.simple.yml
              total_count:
                type: integer

post:
  tags:
    - Versions
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Versions#POST
  summary: POST
  operationId: createVersionByProject
  parameters:
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/project_id.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - version
          properties:
            version:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                status:
                  type: string
                  enum:
                    - open
                    - locked
                    - closed
                sharing:
                  type: string
                  enum:
                    - none
                    - descendants
                    - hierarchy
                    - tree
                    - system
                due_date:
                  type: string
                  format: date
                  nullable: true
                description:
                  type: string
                wiki_page_title:
                  type: string
                  nullable: true
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - version
            properties:
              version:
                $ref: ../components/schemas/version.yml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yml
