get:
  tags:
    - Issues
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Listing-issues
  summary: Listing issues
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/query/offset.yml
    - $ref: ../components/parameters/query/limit.yml
    - name: sort
      in: query
      schema:
        type: string
    - name: include
      in: query
      schema:
        type: string
        enum:
          - attachments
          - relations
    - name: issue_id
      in: query
      schema:
        type: string
    - name: project_id
      in: query
      schema:
        type: string
    - name: subproject_id
      in: query
      schema:
        type: string
    - name: tracker_id
      in: query
      schema:
        type: integer
    - name: status_id
      in: query
      schema:
        type: string
    - name: assigned_to_id
      in: query
      schema:
        type: string
    - name: parent_id
      in: query
      schema:
        type: string
    - name: cf_x
      in: query
      schema:
        type: string
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - issues
              - total_count
              - offset
              - limit
            properties:
              issues:
                type: array
                items:
                  allOf:
                    - $ref: ../components/schemas/Issue.yml
                    - type: object
                      required:
                        - spent_hours
                        - total_spent_hours
                      properties:
                        spent_hours:
                          type: number
                        total_spent_hours:
                          type: number
              total_count:
                type: integer
              offset:
                type: integer
              limit:
                type: integer

post:
  tags:
    - Issues
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Creating-an-issue
  summary: Creating an issue
  parameters:
    - $ref: ../components/parameters/path/format.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - issue
          properties:
            issue:
              type: object
              required:
                - project_id
                - subject
              properties:
                project_id:
                  oneOf:
                    - type: integer
                    - type: string
                tracker_id:
                  oneOf:
                    - type: integer
                    - type: string
                status_id:
                  oneOf:
                    - type: integer
                    - type: string
                priority_id:
                  oneOf:
                    - type: integer
                    - type: string
                subject:
                  type: string
                description:
                  type: string
                category_id:
                  oneOf:
                    - type: integer
                    - type: string
                fixed_version_id:
                  type: string
                assigned_to_id:
                  type: string
                parent_issue_id:
                  oneOf:
                    - type: integer
                      nullable: true
                    - type: string
                      nullable: true
                custom_fields:
                  type: string
                watcher_user_ids:
                  type: string
                is_private:
                  type: boolean
                estimated_hours:
                  type: string
                uploads:
                  type: object
                  properties:
                    upload:
                      type: object
                      properties:
                        token:
                          type: string
                        filename:
                          type: string
                        description:
                          type: string
                        content_type:
                          type: string
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - issue
            properties:
              issue:
                $ref: ../components/schemas/Issue.yml
