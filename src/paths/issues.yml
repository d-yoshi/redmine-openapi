get:
  tags:
    - Issues
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Listing-issues
  summary: List issues
  operationId: getIssues
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/query/offset.yml
    - $ref: ../components/parameters/query/limit.yml
    - $ref: ../components/parameters/query/nometa.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
    - $ref: ../components/parameters/header/x_redmine_nometa.yml
    - name: sort
      in: query
      schema:
        type: string
    - name: include
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - attachments
            - relations
      explode: false
    - name: issue_id
      in: query
      schema:
        type: string
    - name: project_id
      in: query
      schema:
        type: string
    - name: subproject_id
      in: query
      schema:
        type: string
    - name: tracker_id
      in: query
      schema:
        type: integer
    - name: status_id
      in: query
      schema:
        type: string
    - name: assigned_to_id
      in: query
      schema:
        type: string
    - name: parent_id
      in: query
      schema:
        type: string
    - name: cf_x
      in: query
      schema:
        type: object
        additionalProperties:
          type: string
        example:
          cf_0: string
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - issues
            properties:
              issues:
                type: array
                items:
                  $ref: ../components/schemas/issue.simple.yml
              total_count:
                type: integer
              offset:
                type: integer
              limit:
                type: integer

post:
  tags:
    - Issues
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Creating-an-issue
  summary: Create issue
  operationId: createIssue
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - issue
          properties:
            issue:
              type: object
              required:
                - project_id
                - tracker_id
                - status_id
                - subject
              properties:
                project_id:
                  type: integer
                tracker_id:
                  type: integer
                status_id:
                  type: integer
                priority_id:
                  type: integer
                subject:
                  type: string
                description:
                  type: string
                  nullable: true
                start_date:
                  type: string
                  format: date
                  nullable: true
                due_date:
                  type: string
                  format: date
                  nullable: true
                done_ratio:
                  type: integer
                  minimum: 0
                  maximum: 100
                  multipleOf: 10
                category_id:
                  type: integer
                fixed_version_id:
                  type: integer
                assigned_to_id:
                  type: integer
                parent_issue_id:
                  type: integer
                  nullable: true
                custom_fields:
                  $ref: ../components/schemas/request/custom_fields.yml
                custom_field_values:
                  $ref: ../components/schemas/request/custom_field_values.yml
                watcher_user_ids:
                  type: array
                  items:
                    type: integer
                is_private:
                  type: boolean
                estimated_hours:
                  type: number
                  nullable: true
                uploads:
                  $ref: ../components/schemas/request/uploads.yml
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - issue
            properties:
              issue:
                $ref: ../components/schemas/issue.simple.yml
