get:
  tags:
    - Issue Categories
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_IssueCategories#GET
  summary: List issue categories
  operationId: getIssueCategories
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/project_id.yaml
    - $ref: ../components/parameters/query/nometa.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
    - $ref: ../components/parameters/header/x_redmine_nometa.yaml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - issue_categories
            properties:
              issue_categories:
                type: array
                items:
                  $ref: ../components/schemas/issue_category.yaml
              total_count:
                type: integer
    404:
      description: ""

post:
  tags:
    - Issue Categories
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_IssueCategories#POST
  summary: Create issue category
  operationId: createIssueCategory
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/project_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          required:
            - issue_category
          properties:
            issue_category:
              type: object
              additionalProperties: false
              required:
                - name
              properties:
                name:
                  type: string
                assigned_to_id:
                  type: integer
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - issue_category
            properties:
              issue_category:
                $ref: ../components/schemas/issue_category.yaml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
    404:
      description: ""
