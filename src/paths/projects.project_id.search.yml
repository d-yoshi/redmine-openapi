get:
  tags:
    - Search
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Search#GET
  summary: Search within project
  operationId: searchByProject
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/project_id.yml
    - $ref: ../components/parameters/query/limit.yml
    - $ref: ../components/parameters/query/offset.yml
    - $ref: ../components/parameters/query/nometa.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
    - $ref: ../components/parameters/header/x_redmine_nometa.yml
    - name: q
      in: query
      schema:
        type: string
      required: true
    - name: scope
      in: query
      schema:
        type: string
        enum:
          - all
          - my_projects
          - bookmarks
          - subprojects
    - name: all_words
      in: query
      schema:
        type: integer
        enum:
          - 1
    - name: titles_only
      in: query
      schema:
        type: integer
        enum:
          - 1
    - name: issues
      in: query
      schema:
        type: integer
        enum:
          - 1
    - name: news
      in: query
      schema:
        type: integer
        enum:
          - 1
    - name: wiki_pages
      in: query
      schema:
        type: integer
        enum:
          - 1
    - name: projects
      in: query
      schema:
        type: integer
        enum:
          - 1
    - name: documents
      in: query
      schema:
        type: integer
        enum:
          - 1
    - name: changesets
      in: query
      schema:
        type: integer
        enum:
          - 1
    - name: messages
      in: query
      schema:
        type: integer
        enum:
          - 1
    - name: open_issues
      in: query
      schema:
        type: integer
        enum:
          - 1
    - name: attachments
      in: query
      schema:
        type: string
        enum:
          - "0"
          - "1"
          - "only"
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - results
            properties:
              results:
                type: array
                items:
                  $ref: ../components/schemas/search.yml
              total_count:
                type: integer
              offset:
                type: integer
              limit:
                type: integer
    404:
      description: ""
