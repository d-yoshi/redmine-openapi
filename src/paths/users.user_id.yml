get:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#GET-2
  summary: GET
  operationId: getUser
  parameters:
    - $ref: ../components/parameters/header/switch_user.yml
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/user_id.yml
    - name: include
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - memberships
            - groups
      explode: false
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: ../components/schemas/user.yml

put:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#PUT
  summary: PUT
  operationId: updateUser
  parameters:
    - $ref: ../components/parameters/header/switch_user.yml
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/user_id.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - user
          properties:
            user:
              type: object
              properties:
                login:
                  type: string
                password:
                  type: string
                firstname:
                  type: string
                lastname:
                  type: string
                mail:
                  type: string
                auth_source_id:
                  type: integer
                mail_notification:
                  type: boolean
                must_change_passwd:
                  type: boolean
                generate_password:
                  type: boolean
                admin:
                  type: boolean
  responses:
    204:
      description: ""
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yml

delete:
  tags:
    - Users
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Users#DELETE
  summary: DELETE
  operationId: deleteUser
  parameters:
    - $ref: ../components/parameters/header/switch_user.yml
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/user_id.yml
  responses:
    204:
      description: ""
