get:
  tags:
    - News
  summary: Show news
  operationId: getNews
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/news_id.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
    - name: include
      in: query
      schema:
        type: array
        items:
          type: string
          enum:
            - attachments
            - comments
      explode: false
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - news
            properties:
              news:
                $ref: ../components/schemas/news.yml

put:
  tags:
    - News
  summary: Update news
  operationId: updateNews
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/news_id.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            news:
              type: object
              additionalProperties: false
              properties:
                title:
                  type: string
                summary:
                  type: string
                description:
                  type: string
                uploads:
                  type: array
                  items:
                    type: object
                    additionalProperties: false
                    properties:
                      token:
                        type: string
                      filename:
                        type: string
                      description:
                        type: string
                      content_type:
                        type: string
  responses:
    204:
      description: ""

delete:
  tags:
    - News
  summary: Delete news
  operationId: deleteNews
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/news_id.yml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yml
  responses:
    204:
      description: ""
