get:
  tags:
    - Groups
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Groups#GET-2
  summary: Show group
  operationId: getGroup
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/group_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
    - name: include
      in: query
      description: |-
        Comma-separated list of associated data to include in the response.
        Values: `users` (list of users in the group), `memberships` (project memberships with roles)
      schema:
        type: array
        items:
          type: string
          enum:
            - users
            - memberships
      explode: false
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - group
            properties:
              group:
                $ref: ../components/schemas/group.yaml
    404:
      description: ""

put:
  tags:
    - Groups
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Groups#PUT
  summary: Update group
  operationId: updateGroup
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/group_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            group:
              type: object
              additionalProperties: false
              properties:
                name:
                  type: string
                user_ids:
                  type: array
                  items:
                    type: integer
                twofa_required:
                  type: boolean
                custom_fields:
                  $ref: ../components/schemas/request/custom_fields.yaml
                custom_field_values:
                  $ref: ../components/schemas/request/custom_field_values.yaml
  responses:
    204:
      description: ""
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errors.yaml
    404:
      description: ""

delete:
  tags:
    - Groups
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Groups#DELETE
  summary: Delete group
  operationId: deleteGroup
  parameters:
    - $ref: ../components/parameters/path/format.yaml
    - $ref: ../components/parameters/path/group_id.yaml
    - $ref: ../components/parameters/header/x_redmine_switch_user.yaml
  responses:
    204:
      description: ""
    404:
      description: ""
