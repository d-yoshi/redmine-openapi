name: CI

on:
  push:
    paths:
      - ".github/workflows/ci.yml"
      - "src/**"
      - "docs/**"
    tags-ignore:
      - "**"
    branches:
      - "**"

jobs:
  lint_bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: lint
        run: npx @redocly/cli lint src/openapi.yml
      - name: bundle
        run: npx @redocly/cli bundle src/openapi.yml -o openapi.yml
      - uses: actions/upload-artifact@v4
        with:
          name: openapi
          path: openapi.yml

  test:
    needs: lint_bundle
    runs-on: ubuntu-latest
    env:
      JAVA_OPTS: "-Dlog.level=warn"
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - uses: actions/setup-java@v4
        with:
          distribution: "microsoft"
          java-version: "17"
      - uses: gradle/actions/setup-gradle@v3
      - uses: actions/download-artifact@v4
        with:
          name: openapi
      - name: generate client typescript-node
        run: npx @openapitools/openapi-generator-cli --openapitools test/openapitools.json generate -i openapi.yml -g typescript-node -o test/dist/typescript-node
      - name: generate client java
        run: |
          npx @openapitools/openapi-generator-cli --openapitools test/openapitools.json generate -i openapi.yml -g java -c test/openapitools.json -o test/dist/java
          cd dist/java
          chmod +x gradlew
          ./gradlew build --warn

  build-docs:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - uses: actions/download-artifact@v4
        with:
          name: openapi
      - name: docs
        run: cp -f openapi.yml docs/openapi.yml
      - name: commit & push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add openapi.yml docs/openapi.yml
          git diff-index --quiet HEAD openapi.yml docs/openapi.yml || (git commit -m "Update bundle, docs" && git push)
