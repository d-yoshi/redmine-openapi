post:
  tags:
    - Groups
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Groups#POST
  summary: POST
  parameters:
    - $ref: ../components/parameters/path/format.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            group:
              type: object
              properties:
                name:
                  type: string
                user_ids:
                  type: array
                  items:
                    type: string

  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Group.yml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Errors.yml
