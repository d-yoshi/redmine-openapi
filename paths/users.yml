get:
  tags:
    - Users
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - name: status
      in: query
      schema:
        type: integer
    - name: name
      in: query
      schema:
        type: string
    - $ref: ../components/parameters/query/group_id.yml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Users.yml
              - type: object
                properties:
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        memberships:
                          type: array
                          items:
                            type: object
                            properties:
                              project:
                                type: string
                              roles:
                                type: array
                                items:
                                  $ref: ../components/schemas/IdName.yml
              - type: object
                properties:
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        groups:
                          $ref: ../components/schemas/IdName.yml

post:
  tags:
    - Users
  parameters:
    - $ref: ../components/parameters/path/format.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            user:
              type: object
              properties:
                login:
                  type: string
                password:
                  type: string
                firstname:
                  type: string
                lastname:
                  type: string
                mail:
                  type: string
                auth_source_id:
                  type: integer
                mail_notification:
                  type: boolean
                must_change_passwd:
                  type: boolean
                generate_password:
                  type: boolean
              required:
                - login
                - password
                - firstname
                - lastname
                - mail
          required:
            - user
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/User.yml
              - $ref: ../components/schemas/User.partial.yml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Errors.yml
