get:
  tags:
    - Time Entries
  summary: Listing time entries
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/query/offset.yml
    - $ref: ../components/parameters/query/limit.yml
    - $ref: ../components/parameters/query/user_id.yml
    - $ref: ../components/parameters/query/project_id.yml
    - name: spent_on
      in: query
      schema:
        type: string
        format: date
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TimeEntries.yml

post:
  tags:
    - Time Entries
  summary: Creating a time entry
  parameters:
    - $ref: ../components/parameters/path/format.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            time_entry:
              type: object
              properties:
                hours:
                  type: integer
                issue_id:
                  type: integer
                spent_on:
                  type: string
                  format: date
                activity_id:
                  type: integer
                comments:
                  type: string
                user_id:
                  type: integer
              required:
                - issue_id
                - hours
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TimeEntry.yml
    422:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Errors.yml
