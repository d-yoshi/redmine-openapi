get:
  tags:
    - Project Memberships
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Memberships#GET
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/project_id.yml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - memberships
              - total_count
              - offset
              - limit
            properties:
              memberships:
                type: array
                items:
                  $ref: ../components/schemas/Membership.yml
              total_count:
                type: integer
              offset:
                type: integer
              limit:
                type: integer


post:
  tags:
    - Project Memberships
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Memberships#POST
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/project_id.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - membership
          properties:
            membership:
              type: object
              required:
                - user_id
                - role_ids
              properties:
                user_id:
                  type: integer
                role_ids:
                  type: array
                  items:
                    type: integer

  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            required:
              - membership
            properties:
              membership:
                $ref: ../components/schemas/Membership.yml
