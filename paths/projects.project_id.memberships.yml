get:
  tags:
    - Project Memberships
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Memberships#GET
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/project_id.yml
  responses:
    200:
      description: ""
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Memberships.yml

post:
  tags:
    - Project Memberships
  externalDocs:
    url: https://www.redmine.org/projects/redmine/wiki/Rest_Memberships#POST
  parameters:
    - $ref: ../components/parameters/path/format.yml
    - $ref: ../components/parameters/path/project_id.yml
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            membership:
              type: object
              properties:
                user_id:
                  type: integer
                role_ids:
                  type: array
                  items:
                    type: integer
              required:
                - user_id
                - role_ids
          required:
            - membership
  responses:
    201:
      description: ""
      content:
        application/json:
          schema:
            type: object
            properties:
              membership:
                $ref: ../components/schemas/Membership.yml
            required:
              - membership
